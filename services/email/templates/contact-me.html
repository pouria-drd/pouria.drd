<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Contact Message</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  .email-container {
    max-width: 520px;
    width: 90%;
    background: #ffffff;
    border-radius: 16px;
    padding: 30px;
    text-align: center;
    margin: 0 auto;
  }

  .email-header {
    background: #3D63DD;
    color: #fff;
    padding: 20px 15px;
    border-radius: 12px;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
  }

  .field-label {
    font-size: 12px;
    font-weight: 600;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 5px;
    display: block;
    text-align: start; /* respects LTR/RTL */
  }

  .field-value {
    font-size: 16px;
    padding: 12px 15px;
    border-radius: 10px;
    background: #f7f7f7;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    word-break: break-word;
    text-align: start; /* respects LTR/RTL */
    direction: auto;
  }

  .message-label {
    font-size: 12px;
    font-weight: 600;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 5px;
    display: block;
    text-align: start; /* respects LTR/RTL */
  }

  .message-content {
    padding: 15px 20px;
    border-radius: 12px;
    background: #f7f7f7;
    border: 1px solid #ddd;
    font-size: 15px;
    line-height: 1.6;
    color: #333;
    text-align: start; /* respects LTR/RTL */
    direction: auto;
  }

  .email-footer {
    margin-top: 40px;
    font-size: 12px;
    color: #888;
    text-align: center;
    font-weight: 600;
  }
</style>
</head>
<body>

<!-- Wrapper table for Gmail centering -->
<table width="100%" height="100%" bgcolor="#f0f2f5" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="top" style="padding: 40px 10px;">
      
      <table class="email-container" cellpadding="0" cellspacing="0" dir="auto">
        <tr>
          <td>
            <!-- Header -->
            <div class="email-header" dir="auto">New Contact Message</div>

            <!-- Fields -->
            <div class="field" dir="auto">
              <span class="field-label">Email</span>
              <div class="field-value">{{email}}</div>
            </div>

            <div class="field" dir="auto">
              <span class="field-label">Name</span>
              <div class="field-value">{{name}}</div>
            </div>

            <div class="field" dir="auto">
              <span class="field-label">Subject</span>
              <div class="field-value">{{subject}}</div>
            </div>

            <!-- Message -->
            <div class="message-box" dir="auto">
              <span class="message-label">Message</span>
              <div class="message-content">{{message}}</div>
            </div>

            <!-- Footer -->
            <div class="email-footer" dir="auto">
              This email was sent via <strong style="color:#3D63DD;">DRD Email Service</strong>
            </div>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>

</body>
</html>
