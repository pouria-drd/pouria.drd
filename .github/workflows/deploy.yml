name: Deploy pouria.drd website to server

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“¥ Checkout Repository
              uses: actions/checkout@v3

            - name: ðŸ”‘ Set up SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

            - name: ðŸ›  Create .env File
              run: |
                  echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
                  echo "EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}" >> .env
                  echo "EMAIL_SERVICE=${{ secrets.EMAIL_SERVICE }}" >> .env
                  echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env
                  echo "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" >> .env
                  echo "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" >> .env
                  echo "DEFAULT_ADMINS_EMAILS=${{ secrets.DEFAULT_ADMINS_EMAILS }}" >> .env

            - name: ðŸš€ Deploy via SSH
              run: |
                  ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
                    cd ~/frontend/pouria.drd  # Change to your project directory
                    git pull origin main
                    npm install
                    npm run build
                    pm2 restart pouria.drd  # Restart PM2 (if used)
                  EOF
